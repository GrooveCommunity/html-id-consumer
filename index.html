<html>

<head>

  <title>
    Projetos
  </title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Pesquisar Projetos ...">

  <table id="myTable">
    <tr class="header">
      <th style="width:60%;">Projeto</th>
      <th style="width:40%;">ID</th>
    </tr>
  </table>
  <script>
    const table = document.querySelector('table');
    let projects = [];
    function populate(response) {
      console.log(response)
      projects = response.projects.map(project => {
        const tr = document.createElement('tr');
        const tdId = document.createElement('td');
        const tdProject = document.createElement('td');
        tdId.innerHTML = project.id;
        tdProject.innerHTML = project.name;
        tr.append(tdProject,tdId);
        return tr
      })
      table.append(...projects)
    }
    const myRequest = new Request('http://localhost:3000');
    fetch(myRequest)
      .then(response => response.json())
      .then(projects => populate(projects));
  </script>
</body>

</html>
